<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email"  email required>
    </mat-form-field>
    <mat-form-field hintLabel="Password should be 6 atleast 6 character long">
      <input type="password" matInput placeholder="Your password" ngModel name="password"  password required minlength="6" #pwlen="ngModel">
    <!-- <mat-hint align="end">{{pwlen.value?.length}}/6</mat-hint> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your Birthday" [matDatepicker]="picker" [max]="maxDate" required ngModel name="dateborn">
      <mat-datepicker-toggle matSuffix [for]="picker" required></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox ngModel name="concent" required >Agree to Terms and Condition</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
  </form>
</section>
